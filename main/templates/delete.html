{% if people.count > 0 %}
    <h2>Список пользователей</h2>
    <table>
        <tr><th>name</th><th>author</th><th>number</th></tr>
        {% for book in people %}
        <tr><td>{{ book.name }}</td><td>{{ book.author }}</td><td>{{ book.number }}</td></tr>
        {% endfor %}
    </table>
    {% endif %}
